<script>
  $(function(){
    let templateSwiper = new Swiper(".template-swiper .swiper-container", {
      slidesPerView: 4,
      spaceBetween: 10,
      // loop: true,
      slideToClickedSlide: true,
      navigation: {
        nextEl: ".template-swiper .swiper-button-next",
        prevEl: ".template-swiper .swiper-button-prev",
      },
      on: {
        slideChange: function () {
          $('.swiper-slide').removeClass('active');
          $('.swiper-slide').eq(this.realIndex).addClass('active');
        }
      }
    });

    /*let slideActing = $('.template-swiper .swiper-slide');

    slideActing.on('click', function(){
      let _this = $(this);

      _this.toggleClass('on');
    })*/
    
    //230228 즐겨찾기 버튼 active 추가
    _starBtn = $('.swiper-slide .btn-star');

    _starBtn.click(function(){
      let _this = $(this);
      _this.toggleClass('active');
      _this.parents('.swiper-slide').toggleClass('on');
    });

    // 라디오 버튼
    let rdoBtn = $('.opt-wrap input[type="radio"]')

    rdoBtn.on('click', function(evt) {
      $(this).toggleClass('on');
      var sel = this.getAttribute('data-toggle');
      $('.rdo-cnt').removeClass('on').filter(sel).addClass('on');
    });

  });

  $(function () {
    var dateFormat = "y.mm.dd",
      from = $("#from")
      .datepicker({
        defaultDate: "+1w",
        changeMonth: false,
        numberOfMonths: 1,
        dateFormat: "y.mm.dd",
        showOn: "button",
        buttonImage: "../images/common/ico_calendar.png",
        buttonImageOnly: true,
        buttonText: "Select date",
        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
        dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"]
      })
      .on("change", function () {
        to.datepicker("option", "minDate", getDate(this));
      }),
      to = $("#to").datepicker({
        defaultDate: "+1w",
        changeMonth: false,
        numberOfMonths: 1,
        dateFormat: "y.mm.dd",
        showOn: "button",
        buttonImage: "../images/common/ico_calendar.png",
        buttonImageOnly: true,
        buttonText: "Select date",
        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
        dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"]

      })
      .on("change", function () {
        from.datepicker("option", "maxDate", getDate(this));
      });

    function getDate(element) {
      var date;
      try {
        date = $.datepicker.parseDate(dateFormat, element.value);
      } catch (error) {
        date = null;
      }

      return date;
    }
    $(".ui-datepicker-trigger").removeAttr("title");

  })
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>닥터매쓰</title>
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../inc/css/admin.css">
	<link rel="stylesheet" href="../inc/css/admin_jy.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../inc/js/common_que.js"></script>
</head>
<body>
  <div id="wrap" class="login pw-type">
    <div class="header">
      <div class="header-top">
				<div class="inner">
					<a href="javascript:;">비밀번호 변경</a>
					<a href="javascript:;">로그아웃</a>
				</div>
			</div>
    </div>
    <div class="login-wrap">
      <div class="tit-wrap">
        <span class="tit">비밀번호 변경</span>
      </div>
      <div class="input-form">
        <div class="row">
          <span class="tit">현재 비밀번호</span>
          <div class="form">
            <input type="password" placeholder="현재 비밀번호를 입력해 주세요.">
            <span class="txt">현재 비밀번호를 입력해 주세요.</span>
          </div>
        </div>
        <div class="row">
          <span class="tit">새 비밀번호</span>
          <div class="form">
            <input type="password" placeholder="영문자, 숫자, 특수문자 2가지 혼합 10자리 이상">
            <span class="txt">영문, 숫자, 특수문자 3가지 조합 8자리 이상</span>
          </div>
        </div>
        <div class="row">
          <span class="tit">새 비밀번호 확인</span>
          <div class="form">
            <input type="password" placeholder="영문자, 숫자, 특수문자 2가지 혼합 10자리 이상">
            <span class="txt">비밀번호가 일치하지 않습니다.</span>
          </div>
        </div>
        <span class="form-txt-chk type-color03"><img src="../images/common/ico_check07.png" alt="">비밀번호는 영문, 숫자, 특수문자 3가지를 포함하여 8자리 이상이어야 합니다.</span>
        <button type="button" class="btn-default login-btn">변경</button>
      </div>
    </div>
  </div>
</body>
</html>

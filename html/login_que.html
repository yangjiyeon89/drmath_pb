<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>닥터매쓰</title>
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../inc/css/common_que.css">
  <link rel="stylesheet" href="../inc/css/sub.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../inc/js/common_que.js"></script>
</head>
<body>
  <div id="wrap" class="login">
    <div class="login-wrap">
      <div class="left-img">
        <img src="../images/sub/login_img.png" alt="">
      </div>
      <div class="right-form">
        <span class="tit">로그인</span>
        <div class="input-form">
          <input type="text" placeholder="아이디를 입력해주세요.">
          <input type="password" placeholder="비밀번호를 입력해주세요.">
          <button type="button" class="btn-default">로그인</button>
          <div class="btm-cnt">
            <div class="check-wrap">
              <input type="checkbox" id="chk01_01" checked>
              <label for="chk01_01">로그인 유지</label>
            </div>
            <div class="btn-wrap">
              <a href="javascript:;">아이디 찾기</a>
              <a href="javascript:;">비밀번호 찾기</a>
            </div>
          </div>
        </div>
        <span class="form-txt-chk type-color03"><img src="../images/common/ico_check03.png" alt="">개인정보 보호를 위해 개인 기기에서만 사용해주세요</span>
        <span class="txt">문의사항은 대표번호 (1661-8550)로 문의해주세요.</span>
      </div>
    </div>
  </div>
</body>
</html>

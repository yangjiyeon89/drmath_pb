<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>닥터매쓰</title>
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../inc/css/common_que.css">
  <link rel="stylesheet" href="../inc/css/sub_que.css"><!-- 20221206 css 파일명 수정 -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../inc/js/common_que.js"></script>
</head>
<body>
  <div id="wrap" class="login">
    <div class="login-wrap">
      <div class="left-img">
        <img src="../images/sub/login_img.png" alt="">
      </div>
      <div class="right-form">
        <span class="tit">로그인</span>
        <div class="input-form">
          <input type="text" placeholder="아이디를 입력해주세요.">
          <input type="password" placeholder="비밀번호를 입력해주세요.">
          <button type="button" class="btn-default">로그인</button>
          <div class="btm-cnt">
            <div class="check-wrap">
              <input type="checkbox" id="chk01_01" checked>
              <label for="chk01_01">로그인 유지</label>
            </div>
            <div class="btn-wrap">
              <a href="javascript:;" class="pop-btn" data-pop="id-pop">아이디 찾기</a>
              <a href="javascript:;" class="pop-btn" data-pop="pw-pop">비밀번호 찾기</a>
            </div>
          </div>
        </div>
        <span class="form-txt-chk type-color03"><img src="../images/common/ico_check03.png" alt="">개인정보 보호를 위해 개인 기기에서만 사용해주세요</span>
        <span class="txt">문의사항은 대표번호 (1661-8550)로 문의해주세요.</span>
      </div>
    </div>

    <!-- 아이디 찾기 팝업 -->
    <div class="pop-wrap table-type form-pop" data-pop="id-pop">
      <div class="pop-inner">
        <div class="pop-header">
          <span>아이디 찾기</span>
          <button type="button" class="pop-close"></button>
        </div>
        <div class="pop-content">
          <table>
            <colgroup>
              <col width="22%"><!-- 20221206 수정 -->
              <col width="*">
            </colgroup>
            <tbody>
              <tr>
                <th>이름</th>
                <td>
                  <input type="text" class="w160">
                </td>
              </tr>
              <tr>
                <th>휴대폰 번호</th>
                <td>
                  <div class="tel-form">
                    <div class="select-wrap">
                      <button type="button" class="select-btn">010</button>
                      <ul class="select-list">
                        <li>
                          <a href="javascript:;">010</a>
                        </li>
                      </ul>
                    </div>
                    <span>-</span>
                    <input type="number">
                    <span>-</span>
                    <input type="number">
                    <button type="button" class="btn">인증번호 요청</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>인증 번호</th>
                <td>
                  <input type="number" class="w160">
                  <button type="button" class="btn">인증 확인</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pop-footer">
          <button>확인</button>
        </div>
      </div>
    </div>

    <!-- 비밀번호 찾기 팝업 -->
    <div class="pop-wrap table-type form-pop" data-pop="pw-pop">
      <div class="pop-inner">
        <div class="pop-header">
          <span>비밀번호 찾기</span>
          <button type="button" class="pop-close"></button>
        </div>
        <div class="pop-content">
          <table>
            <colgroup>
              <col width="22%"><!-- 20221206 수정 -->
              <col width="*">
            </colgroup>
            <tbody>
              <tr>
                <th>이름</th>
                <td>
                  <input type="text" class="w160">
                </td>
              </tr>
              <tr>
                <th>아이디</th>
                <td>
                  <input type="text" class="w160">
                </td>
              </tr>
              <tr>
                <th>휴대폰 번호</th>
                <td>
                  <div class="tel-form">
                    <div class="select-wrap">
                      <button type="button" class="select-btn">010</button>
                      <ul class="select-list">
                        <li>
                          <a href="javascript:;">010</a>
                        </li>
                      </ul>
                    </div>
                    <span>-</span>
                    <input type="number">
                    <span>-</span>
                    <input type="number">
                    <button type="button" class="btn">인증번호 요청</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>인증 번호</th>
                <td>
                  <input type="number" class="w160">
                  <button type="button" class="btn">인증 확인</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pop-footer">
          <button>확인</button>
        </div>
      </div>
    </div>

    <!-- 아이디 전송 팝업 -->
    <div class="pop-wrap alert-type">
      <div class="pop-inner">
        <div class="pop-content">
          <button type="button" class="pop-close"></button>
          <img src="../images/common/ico_pop.png" alt="">
          <span class="txt">입력하신 핸드폰 번호로<br>아이디가 전송되었습니다.</span>
        </div>
        <div class="pop-footer">
          <button>확인</button>
        </div>
      </div>
    </div>

    <!-- 비밀번호 전송 팝업 -->
    <div class="pop-wrap alert-type">
      <div class="pop-inner">
        <div class="pop-content">
          <button type="button" class="pop-close"></button>
          <img src="../images/common/ico_pop.png" alt="">
          <span class="txt">입력하신 핸드폰 번호로<br>임시 비밀번호가 전송되었습니다.</span>
        </div>
        <div class="pop-footer">
          <button>확인</button>
        </div>
      </div>
    </div>

    <!-- 로그인 제한 팝업 -->
    <div class="pop-wrap alert-type">
      <div class="pop-inner">
        <div class="pop-content">
          <button type="button" class="pop-close"></button>
          <img src="../images/common/ico_pop.png" alt="">
          <span class="txt">로그인 5회 오류로 인해<br>5분동안 로그인이 제한됩니다.</span>
        </div>
        <div class="pop-footer">
          <button>확인</button>
        </div>
      </div>
    </div>

    <!-- 입력 오류 팝업 -->
    <div class="pop-wrap alert-type">
      <div class="pop-inner">
        <div class="pop-content">
          <button type="button" class="pop-close"></button>
          <img src="../images/common/ico_pop.png" alt="">
          <span class="txt">아이디 또는 비밀번호를<br>잘못 입력하셨습니다.</span>
        </div>
        <div class="pop-footer">
          <button>확인</button>
        </div>
      </div>
    </div>

    <div class="dim"></div>
  </div>
</body>
</html>

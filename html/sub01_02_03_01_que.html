<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>닥터매쓰</title>
  <link rel="stylesheet" href="../inc/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../inc/css/common_que.css">
  <link rel="stylesheet" href="../inc/css/sub.css">
  <link rel="stylesheet" href="../inc/css/sh_que.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../inc/js/common_que.js"></script>
</head>
<body>
  <div id="wrap" class="full-pop-que">
    <div class="full-pop-wrap">
      <div class="pop-header">
        <ul class="title">
          <li>STEP 1 단원선택</li>
          <li>STEP 2 문힝편집</li>
          <li class="active"><img src="../images/sub/ico_step_active.jpg" alt="">STEP 3 문제지 설정</li>
        </ul>
        <button type="button" class="pop-btn" data-pop="alert-pop"></button>
      </div>
      <div class="pop-content">
        <div class="view-box-wrap">
          <div class="view-box">

          </div>
          <div class="view-box">

          </div>
        </div>
      </div>
      <div class="step-btn-wrap">
        <button type="button" class="btn-step">STEP 2</button>
        <button type="button" class="btn-step end">완료</button>
      </div>
    </div>
    <div class="dim"></div>
    <!-- 문제지 만들기 완료 팝업 -->
    <div class="pop-wrap alert-type" data-pop="que-make-alert-pop">
      <div class="pop-inner">
        <div class="pop-content">
          <button type="button" class="pop-close"></button>
          <img src="../images/common/ico_pop.png" alt="">
          <span class="txt">문제지 만들기를<br>완료하시겠습니까?</span>
        </div>
        <div class="pop-footer">
          <button>취소</button>
          <button>완료</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
